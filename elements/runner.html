<!doctype html>
<html lang="en">
<head>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../perf-lib/frame-tester.html">
  <title>polyperf</title>
	<style>
    body {
      background: #E0F7FA;
    }

    summary {

<body>

  <summary>polyperf</summary>

      'harness.html?wc-element=ratings-element&wc-path=ratings-element/ratings-element5-default.html',
      'harness.html?wc-element=ratings-element&wc-path=ratings-element/ratings-element6-afterNextRender-end.html'
    ];
  });
  </script>

</body>
</html>
