<!DOCTYPE html>
<html>
<head>
  <script src="../../perf-lib/perf.js"></script>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements/polymer-content-element.html">
  <style>
    polymer-element {
      display: block;
    }
  </style>
</head>

<body>

  <script>
    console.perf();
  
    for (var i=0; i < 1000; i++) {
      document.body.appendChild(document.createElement('polymer-content-element'));
    }

    console.perfEnd();
  </script>

</body>
</html>
